<!DOCTYPE html>
<html lang="no">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>kino</title>
	<meta name="description" content="kino">
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="video-js.css" type="text/css">
	<script src="video.js"></script>
	<style>
		/* Make the CDN fonts accessible from the CSS */
		
		@font-face {
			font-family: 'VideoJS';
			src: url('http://vjs.zencdn.net/f/1/vjs.eot');
			src: url('http://vjs.zencdn.net/f/1/vjs.eot?#iefix') format('embedded-opentype'), url('http://vjs.zencdn.net/f/1/vjs.woff') format('woff'), url('http://vjs.zencdn.net/f/1/vjs.ttf') format('truetype');
		}r
	</style>

</head>

<body>
	<div class="section group wrapper noytral">

		<img class="logo" src="kino_neg.png">
		<div class="vidwrap">
			<video class="video-js vjs-default-skin vid" id="video1" preload="auto" controls muted autoplay width="575" height="230" data-setup='{"example_option":true}'>
				<source src="kino2.mp4" type='video/mp4' />
				<source src="kino2.webmsd.webm" type='video/webm' />
				<source src="" type='video/ogg' />
				<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
			</video>

			<div id="other" style="display:none">
				<div class="vidwrap">
					<a href="http://www.krskino.no/incoming/article1235538.ece?" target="_blank">
					<img class="poster" src="poster.jpg">

				</div>
			</div>
		</div>


	<script src="clicktag.js" type="text/javascript"></script>

	<script>
		var vid = document.getElementById('video1');
		vid.addEventListener("ended", hideVideo, false);

		function hideVideo() {
			var vid = document.getElementById('video1');
			var other = document.getElementById('other');
			vid.removeEventListener("ended", hideVideo, false);
			vid.style.display = 'none';
			other.style.display = 'block';
		}
	</script>
</body>
</html>
